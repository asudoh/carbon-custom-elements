name: Deploy carbon-web-components storybook to IBM Cloud

on:
  push:
    branches:
      - 'deploy-test'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies
        run: yarn install
      - name: Build project
        run: yarn build
      - name: Building carbon-web-components storybook
        run: yarn build-storybook
      - name: Deploying carbon-web-components storybook to IBM Cloud
        uses: asudoh/action-ibmcloud-cf@separate-ibmcloud-cf-api-endpoints
        with:
          cloud-api-key: ${{ secrets.CF_TOKEN }}
          cf-org: asudoh@jp.ibm.com
          cf-space: dev
          cf-region: us-south
          cf-app: carbon-web-components-asudoh-test
          cf-manifest: manifest.yml
